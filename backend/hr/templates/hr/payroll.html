{% extends 'base.html' %}

{% block content %}
  <h1>Payroll Form</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <h1>Payrolls</h1>

  {% for payroll in payrolls %}
    <p>{{ payroll.employee.user.first_name }} - Amount: {{ payroll.amount }}</p>
  {% empty %}
    <p>No payrolls available.</p>
  {% endfor %}
{% endblock %}
